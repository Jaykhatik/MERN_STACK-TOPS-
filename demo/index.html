<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Health Checkup Booking</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow p-4 rounded-4">
      <h2 class="text-center mb-4">Book Your Health Checkup</h2>

      <form id="bookingForm" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
            <div class="text-danger small" id="nameError"></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="10-digit phone number">
            <div class="text-danger small" id="phoneError"></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="example@mail.com">
            <div class="text-danger small" id="emailError"></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Enter your age">
            <div class="text-danger small" id="ageError"></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Preferred Date</label>
            <input type="date" class="form-control" id="date">
            <div class="text-danger small" id="dateError"></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Health Concern</label>
            <input type="text" class="form-control" id="concern" placeholder="e.g. Headache, Fever">
            <div class="text-danger small" id="concernError"></div>
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button type="reset" class="btn btn-secondary px-4">Reset</button>
          <button type="submit" class="btn btn-primary px-4">Submit</button>
        </div>
      </form>

      <div class="alert alert-success mt-3 d-none" id="successMsg">Booking saved successfully!</div>
      <div class="mt-3 text-center">
        <a href="view-bookings.html" class="btn btn-outline-dark">View Bookings</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
