<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Function in Javascript</title>
</head>

<body>
    <h1>shortcut key for console to show output!!!!!</h1>
    <h4>fn + f12</h4>
    <script>
        /* Date Function in JavaScript
    üîπ What is Date in JS?
            ->In JavaScript, Date is a built-in object that allows us to work with dates and times.
                It can store:
                    Year
                    Month
                    Day
                    Hour
                    Minute
                    Second
                    Millisecond
            ->It works according to the user‚Äôs system clock (local time zone).*/

        /*üîπ Creating Date Objects
               ->There are 4 ways to create a Date object:     
               1. Current Date and Time*/
        console.log("1st type...");
        let now = new Date();
        console.log(now);

        /*
        2. Specific Date
        üëâ Creates date using string (YYYY-MM-DD).
        */
        console.log("2nd type...");
        let d1 = new Date("2025-10-09");
        console.log(d1);
        /*
        3. Date with Year, Month, Day, Hour, Minute, Second, Millisecond
        ‚ö†Ô∏è Note: Month starts from 0 (January = 0, October = 9).
        */
        console.log("3rd type...");
        let d2 = new Date(2025, 9, 9, 10, 30, 15, 500);
        console.log(d2);
        /*
        4. Milliseconds since 1 Jan 1970 (Unix Epoch)
        */

        console.log("4th type...");
        let d3 = new Date(0);  // 1 Jan 1970 UTC
        console.log(d3);

        let d4 = new Date(1000000000); // after 1 billion ms
        console.log(d4);
        // 5. All Functions:

        let today = new Date();

        document.write(today.getFullYear()+ "<br>");   // 2025
        document.write(today.getMonth()+ "<br>");      // 9 (October, because starts from 0)
        document.write(today.getDate()+ "<br>");       // 9 (day of month)
        document.write(today.getDay()+ "<br>");        // 4 (Thursday, Sunday=0)
        document.write(today.getHours()+ "<br>");      // 12 (current hour)
        document.write(today.getMinutes()+ "<br>");    // 5
        document.write(today.getSeconds()+ "<br>");    // 30
        document.write(today.getMilliseconds()+ "<br>");// 123
        document.write(today.getTime()+ "<br>");       // milliseconds since Jan 1, 1970


        //example
        var new_today = new Date();
        document.write(new_today + "<br>");


        var date = (today.getDate()) + '/' + (today.getMonth() + 1) + '/' + (today.getFullYear());
        document.write(date + "<br>");

        var time = (today.getHours()) + ":" + today.getMinutes() + ":" + today.getSeconds();
        document.write(time + "<br>");


    </script>
</body>

</html>
