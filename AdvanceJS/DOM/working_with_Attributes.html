<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes in DOM - Mini Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f8f9fa;
            color: #222;
        }
        h1, h2, h3 {
            color: #007bff;
        }
        hr {
            margin: 25px 0;
            border: 1px solid #ccc;
        }
        .section {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            background: #e9ecef;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ðŸŒ³ DOM Attributes in JavaScript (Mini Project)</h1>

    <!-- 
        ðŸŒ³ DOM Attributes in JavaScript (Complete Guide)
        ðŸ§  What are Attributes?
            -> In HTML, attributes provide additional information about elements.
            -> They usually appear as name-value pairs inside the opening tag.
            -> Example:
                <img src="image.jpg" alt="Nature Image" width="200">
                    Here,
                    -> src, alt, and width are attributes
                    -> "image.jpg", "Nature Image", and "200" are their values
                    -> When JavaScript accesses the DOM, we can read, add, change, or remove these attributes dynamically.
    -->

    <div class="section">
        <h2>ðŸ§  What is getAttribute() in DOM?</h2>
        <!-- 
            ðŸ§  What is getAttribute() in DOM?
            The getAttribute() method is used to retrieve the value of an attribute from an HTML element.
            In HTML, elements can have various attributes (like id, class, href, src, alt, etc.).
            Using JavaScriptâ€™s getAttribute() method, we can read those attribute values dynamically.
            -> syntax:
                element.getAttribute(attributeName)
        -->
    </div>

    <div class="section">
        <h3>Basic Example</h3>
        <img id="logo" src="logo.png" alt="Website Logo" width="150">
        <div class="output" id="output1"></div>
    </div>

    <div class="section">
        <h3>Example with Links (&lt;a&gt; tag)</h3>
        <a id="myLink" href="https://www.google.com" target="_blank">Google</a>
        <div class="output" id="output2"></div>
    </div>

    <div class="section">
        <h3>Example: Using with Custom Attributes</h3>
        <button id="infoBtn" data-user="Jay" data-role="Admin">Show Info</button>
        <div class="output" id="output3"></div>
    </div>

    <script>
        // ----- ðŸ§© Basic Example -----
        let image = document.getElementById("logo");
        let srcValue = image.getAttribute("src");
        let altValue = image.getAttribute("alt");

        console.log(srcValue); // Output: logo.png
        console.log(altValue); // Output: Website Logo
        document.getElementById("output1").innerHTML = `
            <b>Source:</b> ${srcValue} <br>
            <b>Alt Text:</b> ${altValue}
        `;

        // ----- ðŸ§© Example with Links (<a> tag) -----
        let link = document.getElementById("myLink");
        let hrefValue = link.getAttribute("href");
        let targetValue = link.getAttribute("target");

        console.log(hrefValue);  // https://www.google.com
        console.log(targetValue); // _blank
        document.getElementById("output2").innerHTML = `
            <b>Href:</b> ${hrefValue} <br>
            <b>Target:</b> ${targetValue}
        `;

        // ----- ðŸ§© Example: Using with Custom Attributes -----
        let btn = document.getElementById("infoBtn");
        let userName = btn.getAttribute("data-user");
        let userRole = btn.getAttribute("data-role");

        console.log(userName); // Jay
        console.log(userRole); // Admin
        document.getElementById("output3").innerHTML = `
            <b>Username:</b> ${userName} <br>
            <b>Role:</b> ${userRole}
        `;
    </script>

</body>
</html>
