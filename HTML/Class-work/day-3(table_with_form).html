<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <table>
        <h1><u><i>Registration Form</i></u></h1>
        <form action="">
            <tr>
                <td><label for="">Enter Name</label></td>
                <td><input type="text" placeholder="Enter name" required></td>
            </tr>
            <tr>
                <td><label for="">Enter E-mail</label></td>
                <td><input type="email" placeholder="Enter email" required></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td><input type="radio" name="male">Male</td>
                <td><input type="radio" name="male">Female</td>
            </tr>
            <tr>
                <td><label for="">Hobbies</label></td>
                <td><input type="checkbox">Cricket</td>
                <td><input type="checkbox">Chess</td>
                <td><input type="checkbox">Hockey</td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password"  placeholder="Please enter your password" required></td>
            </tr>
            <tr>
                <td><label for="">Date</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Time</label></td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td><label for="">Enter city</label></td>
                <td>
                    <select name="" id="">
                        <option value="" hidden>--------select city---------</option>
                        <option value="">Ahmedabad</option>
                        <option value="">Surat</option>
                        <option value="">Rajkot</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button>Submit</button></td>
            </tr>
        </form>
    </table>
      </center>
</body>
</html>
