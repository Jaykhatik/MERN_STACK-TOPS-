<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout Example</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: stretch;
      padding: 1rem;
      gap: 1rem;
    }

    aside {
      background-color: #f4f4f4;
      padding: 1rem;
      width: 25%;
      min-width: 200px;
    }

    main {
      background-color: #eaeaea;
      padding: 1rem;
      flex: 1;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    /* Responsive design */
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        justify-content: center;
        align-items: stretch;
      }

      aside {
        width: 100%;
      }
    }

  </style>
</head>

<body>

  <header>
    <h1>My Flexbox Webpage</h1>
  </header>

  <div class="content">
    <aside>
      <h2>Sidebar</h2>
      <p>This is the sidebar content.</p>
    </aside>

    <main>
      <h2>Main Content</h2>
      <p>This is the main area of the page. Resize the browser to see Flexbox in action!</p>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>

</html>
