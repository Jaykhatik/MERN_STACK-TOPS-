<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- auto column classes -->
    <div class="container">
        <div class="row">
            <div class="col bg-secondary">Column 1</div>
            <div class="col bg-danger">Column 2</div>
            <div class="col bg-info">Column 3</div>
            <div class="col bg-success">Column 4</div>
            <div class="col bg-light">Column 5</div>
            <div class="col bg-dark text-light">Column 6</div>
            <div class="col bg-primary">Column 7</div>
            <div class="col bg-warning">Column 8</div>
            <div class="col bg-secondary">Column 9</div>
            <div class="col bg-danger">Column 10</div>
            <div class="col bg-info">Column 11</div>
            <div class="col bg-success">Column 12</div>
            <div class="col bg-light">Column 13</div>
            <div class="col bg-dark text-light">Column 14</div>
            <div class="col bg-primary">Column 15</div>
            <div class="col bg-warning">Column 16</div>

        </div>
    </div>
    <hr>
    <!-- Fixed Width Columns -->
    <div class="container">
        <div class="row">
            <div class="col-12 bg-success border">col-12</div>
        </div>
        <div class="row">
            <div class="col-4 bg-info border">col-4</div>
            <div class="col-4 bg-info border">col-4</div>
            <div class="col-4 bg-info border">col-4</div>
        </div>
        <div class="row">
            <div class="col-4 bg-danger border">col-4</div>
            <div class="col-3 bg-success border">col-3</div>
            <div class="col-2 bg-secondary border">col-2</div>
            <div class="col-3 bg-warning border">col-3</div>
        </div>
    </div>
    <hr>
    <!-- Responsive Columns -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3 bg-warning border">Box 1</div>
            <div class="col-sm-12 col-md-6 col-lg-3 bg-secondary border">Box 2</div>
            <div class="col-sm-12 col-md-6 col-lg-3 bg-dark border">Box 3</div>
            <div class="col-sm-12 col-md-6 col-lg-3 bg-danger border">Box 4</div>
        </div>
        <!-- 
            On small screens (â‰¥576px) â†’ 1 columns per row (col-sm-12)
            On medium screens (â‰¥768px) â†’ 2 columns per row (col-md-6)
            On large screens (â‰¥992px) â†’ 4 columns per row (col-lg-3) -->
    </div>
    <hr>
    <!-- Gutters (.g-0 to .g-5)
         In Bootstrap, gutters are the spacing between columns in the grid system.
         By default, Bootstrap adds horizontal padding 
         (15px on each side in older versions, 1.5rem total in Bootstrap 5)
         to columns to create space between them.
         
        Gutter Utility Classes

            .g-0 â†’ No gutter (columns touch each other).
            .g-1 â†’ Smallest gutter (0.25rem).
            .g-2 â†’ 0.5rem
            .g-3 â†’ 1rem
            .g-4 â†’ 1.5rem
            .g-5 â†’ 3rem (largest)
            ðŸ‘‰ Gutters can also be directional:
            .gx-* â†’ horizontal gutters (left/right).
            .gy-* â†’ vertical gutters (top/bottom).-->
    <div class="container">
        <div class="row g-3"> <!-- g-3 means medium spacing -->
            <div class="col-6">
                <div class="bg-primary text-white">Column 1</div>
            </div>
            <div class="col-6">
                <div class="bg-success text-white">Column 2</div>
            </div>
        </div>
        <!-- 
                .g-0 = no space
                .g-5 = largest space 
        -->
    </div>
    <br>
    <hr>
    <div class="container">
        <div class="row g-0"><!--g-0 removes spacing, so the columns touch each other.-->
            <div class="col-6">
                <div class="bg-primary text-white">Column 1</div>
            </div>
            <div class="col-6">
                <div class="bg-success text-white">Column 2</div>
            </div>
        </div>
    </div>
    <hr>
    <!-- Horizontal vs Vertical Gutters -->
    <div class="container">
        <div class="row gx-5 gy-3">
            <div class="col-6">
                <div class="bg-primary text-white">Column 1</div>
            </div>
            <div class="col-6">
                <div class="bg-success text-white">Column 2</div>
            </div>
            <div class="col-6">
                <div class="bg-primary text-white">Column 3</div>
            </div>
            <div class="col-6">
                <div class="bg-success text-white">Column 4</div>
            </div>
            <!-- gx-5 â†’ large spacing between left/right columns.
                gy-3 â†’ medium spacing between rows. -->
        </div>
    </div>


</body>

</html>
