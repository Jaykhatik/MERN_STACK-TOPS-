<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container py-3">
        <!-- basic card -->
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Card Title</h5>
                <p class="card-text">Some quick example text to build on the card title.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
        <hr>
        <!-- Card with Image -->
        <div class="container d-flex gap-3">
            <div class="card" style="width: 18rem;">
                <img src="../images/download (1).jpeg" class="card-img-bottom" alt="Card image">
                <div class="card-body">
                    <h5 class="card-title">Card with Image</h5>
                    <p class="card-text">Image at the top of the card.</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Card with Bottom Image</h5>
                    <p class="card-text">The image is below the text.</p>
                </div>
                <img src="../images/download (1).jpeg" class="card-img-bottom" alt="Card image">
            </div>


        </div>
</body>

</html>
