<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- basic -->
    <div class="container py-3">
        <div class="float-start bg-primary text-white p-2">Float Start (Left in LTR)</div>
        <div class="float-end bg-success text-white p-2">Float End (Right in LTR)</div>
        <div class="float-none bg-danger text-white p-2">No Float</div>
        <br>
        <!-- Float center -->
        <img src="../images/download.jpeg" width="200px" class="mx-auto d-block">
    </div>
    <!-- clearing floats -->
    <div class="container py-3">
        <div class="clearfix">
            <div class="float-start bg-info p-2">Float Left</div>
            <div class="float-end bg-warning p-2">Float Right</div>
        </div>

    </div>
</body>

</html>
