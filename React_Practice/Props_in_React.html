            â¬¤ Definition:

                  represents the arguments passed into a component. They are essentially 
                  a JavaScript object that holds the data.
            â¬¤ Data Flow: 
                ->Props facilitate a unidirectional (one-way) data flow, always

            â¬¤ Immutability: 
                ->Props are read-only. A child component must not modify the

                                            ðŸ“œRULES OF PROPS

============================================================================================================
    

1. Read-Only (Immutable)
    â¬¤ Rule: 
        ->Props are strictly read-only inside the child component. The child 
          component must not attempt to modify the props it receives.
    â¬¤ Theory: 
        ->This immutability ensures a unidirectional data flow (parent-to-child), which 
          is key to React's predictable state management and makes debugging 
          easier. If a component needs to change a value, it should manage it as 
          its own state or call a function passed down as a prop from the parent 
          to update the parent's state.

2. Parent-to-Child Flow
    â¬¤ Rule: 
        ->Data always flows down the component tree, from the parent to the child. A child 
        component cannot directly pass props up to its parent or across to a sibling component.

    â¬¤ Theory: 
        ->This rigid hierarchy reinforces the unidirectional data flow. To communicate 
        up, the parent passes down a callback function as a prop, and the child calls that function.

3. Data Type Flexibility
    â¬¤ Rule: Props can be any valid JavaScript data type, including:
            ->Primitives (strings, numbers, booleans)
            ->Objects and arrays
            ->Functions
            ->React elements (e.g., other components)


*summary of rules of props:-

        | Rule                                        | Description                                             |
        | ------------------------------------------- | ------------------------------------------------------- |
        | Props are immutable                         | Child component **cannot modify props**, only use them. |
        | Props are passed **from Parent to Child**   | Data flows downward only.                               |
        | Props allow component **reusability**       | Same component, different data.                         |
        | Can pass values, objects, arrays, functions | Props can be anything.                                  |

      objects, arrays, and functions.
    ->Syntax:

        <ChildComponent propName={value} anotherProp="StringValue" />
