                ->Real DOM is the actual structure of the webpage created by the browser.

                ðŸ“Œ Characteristics:
                    | Feature      | Real DOM                                             |
                    | ------------ | ---------------------------------------------------- |
                    | Update Speed | Slow                                                 |
                    | Manipulation | Directly updates UI (expensive operation)            |
                    | Re-rendering | Re-renders the whole UI whenever any element changes |

<!-- 
    
        2ï¸âƒ£ Virtual DOM (React Concept)
        ðŸ”¹ Definition:
            ->Virtual DOM is an in-memory (virtual) copy of the Real DOM maintained by React.
            ->React does not directly manipulate the browser DOM.Instead, it updates 
              the Virtual DOM first, compares differences (Diffing/Reconciliation Algorithm), then 
              updates the Real DOM only where necessary.

            âœ… Benefits:
                | Feature      | Virtual DOM                                                             |
                | ------------ | ----------------------------------------------------------------------- |
                | Update Speed | Fast                                                                    |
                | Manipulation | Updates virtual copy first, then modifies only changed part in Real DOM |
                | Re-rendering | Renders minimal UI changes                                              |
                | Performance  | Very efficient and optimized                                            |

            ðŸ”§ Virtual DOM Example (React)
                    function App() {
                    return (
                        <div>
                        <h1>Hello React</h1>
                        </div>
                    );
                    }

                    React internally does:

                    1. Creates Virtual DOM copy of <div><h1>Hello React</h1></div>
                    2. On change, compares old Virtual DOM with new one (Diffing Algorithm)
                    3. Updates only changed nodes in Real DOM


            ðŸ” Update Process (How React works)
            User Action (Click/Typing)
                    â†“
            React updates Virtual DOM
                    â†“
            Compares old Virtual DOM with new (Diffing/Reconciliation)
                    â†“
            Only the changed part is updated to Real DOM

              -->
