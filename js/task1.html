<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #74ebd5, #ACB6E5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        max-width: 400px;
        width: 100%;
        text-align: center;
    }

    .container h2 {
        margin-bottom: 25px;
        font-size: 28px;
        color: #333;
    }

    .box1 {
        margin-bottom: 20px;
        text-align: left;
    }

    .box1 label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }

    .box1 input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    .box1 input[type="number"]:focus {
        border-color: #007bff;
        outline: none;
    }

    button {
        margin-top: 10px;
        padding: 12px 25px;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    .headings {
        margin-top: 25px;
    }

    .headings h1 {
        margin: 10px 0;
        font-size: 20px;
        color: #333;
    }
    </style>
</head>

<body>
    <div class="container">
        <h2>Marks</h2>
        <form action="">
            <div class="box1">
                <label for="">English : </label>
                <input type="number" id="Eng" placeholder="enter your english marks" name="english" min="0" max="100"
                    required>
            </div>
            <div class="box1">
                <label for="">Maths : </label>
                <input type="number" id="math" placeholder="enter your maths marks" name="maths" min="0" max="100"
                    required>
            </div>
            <div class="box1">
                <label for="">Hindi : </label>
                <input type="number" id="hindi" placeholder="enter your hindi marks" name="hindi" min="0" max="100"
                    required>
            </div>
            <button onclick="return result()">Submit</button>
        </form>
        <div class="headings">
            <h1 id="test1"></h1>
            <h1 id="test2"></h1>
            <h1 id="test3"></h1>
        </div>
    </div>
    <script>
        function result() {
            var english = document.getElementById('Eng').value;
            var maths = document.getElementById('math').value;
            var hindi = document.getElementById('hindi').value;
            var total = english + hindi + maths;
            document.getElementById('test1').innerHTML = "total is" + total;
            var per = (total * 100) / 300;
            document.getElementById('test2').innerHTML = "Per is : " + per + "%";

            if (per > 90) {
                document.getElementById('test3').innerHTML = "Grade is : O";
            }
            else if (per > 80) {
                document.getElementById('test3').innerHTML = "Grade is : A++";
            }
            else if (per > 70) {
                document.getElementById('test3').innerHTML = "Grade is : A";
            }
            else if (per > 60) {
                document.getElementById('test3').innerHTML = "Grade is : B";
            }
            else if (per > 50) {
                document.getElementById('test3').innerHTML = "Grade is : C";
            }
            else if (per > 40) {
                document.getElementById('test3').innerHTML = "Grade is : Pass";
            }
            else {
                document.getElementById('test3').innerHTML = "Grade is : Fail";
            }
            return false;

        }
    </script>
</body>

</html>
