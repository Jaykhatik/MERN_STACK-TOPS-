<body>
    <div style="text-align: center; margin: 100px auto;">
        <button onclick="plus()">+</button>
        <h1 id="number">0</h1>
        <button onclick="sub()">-</button>
    </div>
    <script>
        function plus() {
            var sum = document.getElementById('number').innerText;
            sum++;
            document.getElementById('number').innerText = sum;
        }
        function sub() {
            var minus = document.getElementById('number').innerText;
            minus--;
            if (minus >= 0) {
                document.getElementById('number').innerText = minus;
            }
        }
    </script>
