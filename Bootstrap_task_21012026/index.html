<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap_Task</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar">
    <nav class="navbar navbar-expand-lg shadow-sm sticky-top bg-white py-0">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold ps-5 fs-2 ms-5" href="#"><img src="img/logo (1).png" alt="">Level</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav pe-5 gap-5 me-5 ">
                    <li class="nav-item border-end border-start p-4"><a class="nav-link active" href="#home">HOME</a>
                    </li>
                    <li class="nav-item border-end border-start p-4"><a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item border-end border-start p-4"><a class="nav-link" href="#blog_entries">BLOG
                            ENTRIES</a></li>
                    <li class="nav-item border-end border-start p-4"><a class="nav-link" href="#contact">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="hero-section">
            <div class="container-fluid p-0">
                <div class="row g-0">
                    <div class="col-12 hero-bg-img" id="hero-section-img">

                        <div class="form-section-hero">
                            <form class="hero-booking-form">

                                <!-- ROW 1 -->
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <div class="form-group d-flex align-items-center p-2">
                                            <i class="fa fa-location-dot fs-5 me-2"></i>
                                            <input type="text" name="city" class="form-control border-0"
                                                placeholder="Type your destination..." />
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group d-flex align-items-center p-2">
                                            <i class="fa-regular fa-calendar fs-5 me-2"></i>
                                            <input type="date" name="check-in" class="form-control border-0" />
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group d-flex align-items-center p-2">
                                            <i class="fa-regular fa-calendar fs-5 me-2"></i>
                                            <input type="date" name="check-out" class="form-control border-0" />
                                        </div>
                                    </div>
                                </div>

                                <!-- ROW 2 -->
                                <div class="row g-3 mt-3 align-items-end">
                                    <div class="col-md-3">
                                        <div class="form-group d-flex align-items-center p-2">
                                            <i class="fa fa-user fs-5 me-2"></i>
                                            <select name="adult" class="form-control border-0">
                                                <option selected>Adults</option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4+</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group d-flex align-items-center p-2">
                                            <i class="fa fa-child fs-5 me-2"></i>
                                            <select name="children" class="form-control border-0">
                                                <option selected>Children</option>
                                                <option>0</option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3+</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group d-flex align-items-center p-2">
                                            <i class="fa fa-bed fs-5 me-2"></i>
                                            <select name="room" class="form-control border-0">
                                                <option selected>Rooms</option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3+</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-3 text-center">
                                        <button type="submit" class=" custom-btn-hero-section w-100 py-2">
                                            Check Availability
                                        </button>
                                    </div>
                                </div>

                                <!-- ROW 3 -->
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <p class="mb-0 text-muted">
                                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                        </p>
                                    </div>
                                    <div class="col-md-6 text-md-end">
                                        <a href="#" class="text-decoration-none fw-semibold custome-hero-link-needhelp">
                                            Need Help?
                                        </a>
                                    </div>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
